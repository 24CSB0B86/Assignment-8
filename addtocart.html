<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s ease;
        }

       
        header {
            background-color: #131921;
            color: white;
            padding: 50px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        header h1 {
            font-size: 36px;
        }

       
        #intro-section {
            text-align: center;
            margin: 50px 0;
            padding: 40px;
            background-color: #ff4800;
            color: white;
            border-radius: 12px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #intro-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #intro-section p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #intro-section .cta-button {
            background-color: #131921;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #intro-section .cta-button:hover {
            background-color: #000000;
        }

       
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            padding: 50px 0;
            gap: 30px;
            margin-bottom: 100px;
        }

       
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            width: 60%;
        }

        #product-list .product {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #product-list .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        #product-list img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        #product-list img:hover {
            transform: scale(1.1);
        }

        #product-list h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        #product-list p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background-color: #178b00;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #178b00;
            transform: scale(1.05);
        }

       
        #shopping-cart {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 35%;
            transition: transform 0.3s ease;
        }

        #shopping-cart h2 {
            text-align: center;
            font-size: 36px;
            color: #131921;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: scale(1.05);
        }

        .cart-item span {
            font-size: 18px;
        }

        #total-price {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            color: #000000;
        }

       
        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: -100px;
            transition: bottom 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer.show {
            bottom: 0;
        }

        footer p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-family:serif;">Techie Cart</h1>
    </header>

    <section id="intro-section">
        <h2>Welcome to the Ultimate Product Catalog!</h2>
        <p>Explore our extensive range of products, from the latest gadgets to high-quality accessories. Discover your next favorite product and add it to your cart with just a click!</p>
        <button class="cta-button" onclick="window.scrollTo(0, document.body.scrollHeight)">Start Shopping Now</button>
    </section>

    <main>
        <section id="product-list">
            <!-- Products will be listed here -->
        </section>
        <section id="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p id="total-price"></p>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2025 Product Catalog. All rights reserved.</p>
    </footer>

    <script>
        class Product {
            constructor(id, name, price, image) {
                this.id = id;
                this.name = name;
                this.price = price;
                this.image = image;
            }
        }

        class Cart {
            constructor() {
                this.items = [];
            }

            addItem(product) {
                const currentTime = new Date().toLocaleString();
                this.items.push({ product, addedAt: currentTime });
                this.displayCart();
            }

            displayCart() {
                const cartItems = document.getElementById('cart-items');
                cartItems.innerHTML = '';

                this.items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `
                        <span>${item.product.name} - $${item.product.price}</span>
                        <span>Added at: ${item.addedAt}</span>
                        <button onclick="removeItem(${item.product.id})">Remove</button>
                    `;
                    cartItems.appendChild(li);
                });
                this.updateTotalPrice();
            }

            removeItem(id) {
                this.items = this.items.filter(item => item.product.id !== id);
                this.displayCart();
            }

            updateTotalPrice() {
                const totalPrice = document.getElementById('total-price');
                const total = this.items.reduce((sum, item) => sum + item.product.price, 0);
                totalPrice.textContent = `Total: $${total}`;
            }
        }

        const products = [
            new Product(1, 'iQOO Z9x 5G', 699, 'iqoo29x.jpg'),
            new Product(2, 'Samsung Galaxy A05', 299, 'ssg a05.jpg'),
            new Product(3, 'HP Pavilion x360', 29, 'Hp pavilion.jpg'),
            new Product(4, 'Nikon Digital Camera Z50II', 5, 'Nikon.jpg'),
            new Product(5, 'Sony PS5Â® Console', 999, 'PS5.jpg'),
            new Product(6, 'MuscleBlaze Whey Protein', 9, 'MuscleBlaze.jpg'),
            new Product(7, 'Axor Apex Hunter Helmet', 150, 'Axor apex.webp'),
            new Product(8, 'Odessy Game', 69, 'Odessy.jpg')
        ];

        const cart = new Cart();

        window.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(div);
            });
        });

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.addItem(product);
        }

        function removeItem(id) {
            cart.removeItem(id);
        }

        window.addEventListener('scroll', () => {
            const footer = document.getElementById('footer');
            const docHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;
            const scrollPosition = window.scrollY;

            if (scrollPosition + windowHeight >= docHeight) {
                footer.classList.add('show');
            } else {
                footer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
